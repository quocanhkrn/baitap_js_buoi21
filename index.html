  </head>

      <div id="content">

          <div class="container-fluid">

                <i class="glyphicon glyphicon-align-left"></i>

              <ul class="nav navbar-nav navbar-right">

              </ul>
            </div>

        <div class="container">
          <div class="card text-center">
            <div class="card-header myCardHeader">
              <div class="row">
                <div class="col-md-6">
                  <h3 class="text-left text-primary font-weight-bold">Danh sách nhân viên</h3>
                </div>
                <div class="col-md-6 text-right">
                  <button class="btn btn-primary" id="newUser" data-toggle="modal" data-target="#myModal">Thêm nhân viên</button>
                </div>
              </div>
            </div>

            <div class="card-body">
              <div class="row mb-3">
                <div class="col">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Loại nhân viên" id="search-rank" />
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="btnTimNV"><i class="fa fa-search"></i></span>
                    </div>
                  </div>
                </div>
              </div>
              <table class="table table-bordered table-hover myTable">
                <thead class="text-primary">
                  <tr>
                    <th class="nowrap">
                      <span class="mr-1">Tài khoản</span>
                      <i class="fa fa-arrow-up" id="SapXepTang"></i>
                      <i class="fa fa-arrow-down" id="SapXepGiam"></i>
                    </th>
                    <th>Họ và tên</th>
                    <th>Email</th>
                    <th>Ngày làm</th>
                    <th>Chức vụ</th>
                    <th>Tổng lương</th>
                    <th>Xếp loại</th>
                    <th><em class="fa fa-cog"></em></th>
                  </tr>
                </thead>
                <tbody id="user-list"></tbody>
              </table>
            </div>

            <div class="card-footer myCardFooter">
              <nav>
                <ul class="pagination justify-content-center" id="ulPhanTrang"></ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <header class="head-form mb-0">
            <h2 id="header-title">Log In</h2>
          </header>
          <form action="#" id="form" onsubmit="newUser()">
            <div class="modal-body">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                  </div>
                  <input
                    type="text"
                    name="tk"
                    id="username"
                    class="form-control input-sm"
                    placeholder="Tài khoản"
                    required
                    pattern="^\d{4,6}$"
                    title="Tài khoản có độ dài từ 4 đến 6 ký tự số" />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-address-book"></i></span>
                  </div>
                  <input
                    type="text"
                    name="name"
                    id="full-name"
                    class="form-control input-sm"
                    placeholder="Họ và tên"
                    required
                    pattern="^\D+$"
                    title="Họ và tên chỉ chứa các chữ cái" />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                  </div>
                  <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email" required />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-key"></i></span>
                  </div>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control input-sm"
                    placeholder="Mật khẩu"
                    required
                    pattern="^^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W)[\w\S]{6,10}$$"
                    title="Mật khẩu có độ dài từ 6 đến 10 kí tự, chứa ít nhất 01 chữ cái in hoa, 01 chữ cái in thường, 01 ký tự đặc biệt" />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                  </div>
                  <input type="text" name="ngaylam" id="work-date" class="form-control" placeholder="Ngày làm" required />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-money" aria-hidden="true"></i></span>
                  </div>
                  <input
                    type="number"
                    name="luongCB"
                    id="base-salary"
                    class="form-control input-sm"
                    placeholder="Lương cơ bản"
                    required
                    min="1000000"
                    max="20000000" />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-briefcase"></i></span>
                  </div>
                  <select class="form-control" id="position" required>
                    <option>Chọn chức vụ</option>
                    <option>Sếp</option>
                    <option>Trưởng phòng</option>
                    <option>Nhân viên</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-clock-o" aria-hidden="true"></i></span>
                  </div>
                  <input type="text" name="gioLam" id="work-time" class="form-control input-sm" placeholder="Giờ làm" required min="60" max="200" />
                </div>
              </div>
            </div>
            <div class="modal-footer" id="modal-footer">
              <button action="#" id="addUser" type="submit" class="btn btn-success">Thêm người dùng</button>
              <button action="#" id="updateUser" type="submit" class="btn btn-success">Cập nhật</button>
              <button id="close" type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
            </div>
          </form>
        </div>
      </div>
